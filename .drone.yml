kind: pipeline
name: startpageredux
type: docker
steps: 
  - 
    commands: 
      - yarn
    image: "node:alpine"
    name: deps
    volumes: 
      - "/var/run/docker.sock:/var/run/docker.sock"
  - 
    commands: 
      - "yarn build"
    image: "node:alpine"
    name: build
  - 
    host: "${HOST}"
    image: appleboy/drone-scp
    key: "${SSH_KEY}"
    name: copyfiles
    source: dist
    target: ~/apps/redux
    username: "${USER}"

